events {
    worker_connections 1024;
}

http {
    upstream nexus {
        server nexus:8081;
    }

    server {
        listen 3443 ssl;
        server_name _;  # ✅ Accepter n'importe quel nom d'hôte

        ssl_certificate /etc/nginx/certs/talansecu-nexus.pem;
        ssl_certificate_key /etc/nginx/certs/talansecu-nexus.key;
        ssl_protocols TLSv1.2 TLSv1.3;

        client_max_body_size 1G;

        location / {
            proxy_pass http://nexus;
            proxy_set_header Host $http_host;  # ✅ Utiliser le Host original
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # Pour les gros uploads
            proxy_request_buffering off;
        }
    }
}
